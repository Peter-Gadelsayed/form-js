<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <title>Input Form with Display Table</title>
</head>

<body>
    <div class="container my-5">
        <section class="form-sec">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="form-group">
                <label for="productDesc">Product Description</label>
                <textarea type="text" class="form-control" id="productDesc"></textarea>
            </div>
            <br>
            <button id="Add" class="btn btn-primary">Add Product</button>
            <br>
        </section>
        <section class="table-sec mt-3">
            <div class="w-50 m-auto">
                <input type="text" class="form-control my-3" onkeyup="searchProduct(this.value)"
                    placeholder="Search about Product">
            </div>

            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="result">
                    <!-- Data Displayed -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
